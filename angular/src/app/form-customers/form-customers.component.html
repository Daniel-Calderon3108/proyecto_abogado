
<h2>Nuevo Cliente</h2>

<div class="info" id="info">

    <form>
        <p>Datos Cliente</p>
        <div class="form-items">
            <div class="form-item">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"
                    [(ngModel)]="data.nameClient">
            </div>
            <div class="form-item">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo"
                    [(ngModel)]="data.emailClient">
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="tipo_documento">Tipo Documento</label>
                <select name="tipo_documento" id="tipo_documento" [(ngModel)]="data.typeDocumentClient">
                    <option value="Cedula Ciudadania">Cedula Ciudadania</option>
                    <option value="Cedula Extranjera">Cedula Extranjera</option>
                    <option value="Tarjeta Identidad">Tarjeta Identidad</option>
                    <option value="Permiso Permanencia">Permiso Permanencia</option>
                </select>
            </div>
            <div class="form-item">
                <label for="documento">Documento</label>
                <input type="text" name="documento" id="documento"
                    [(ngModel)]="data.documentClient">
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion"
                    [(ngModel)]="data.addressClient">
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono"
                    [(ngModel)]="data.phoneClient">
            </div>
            <div class="form-item">
                <label for="tipo">Tipo</label>
                <select name="tipo" id="tipo" [(ngModel)]="data.typeClient">
                    <option value="Natural">Natural</option>
                    <option value="Empresa">Empresa</option>
                </select>

            </div>
        </div>
        <p>Datos Usuario</p>
        <div class="form-items">
            <div class="form-item">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario"
                    [(ngModel)]="data.user.nameUser">
            </div>
            <div class="form-item">
                <label for="clave">Clave</label>
                <input type="password" name="clave" id="clave"
                    [(ngModel)]="data.user.passwordUser">
            </div>
        </div>
        <div class="form-items" style="justify-content: center;">
            <div class="form-item" style="width: 50%;">
                <button (click)="save()">Guardar</button>
            </div>
        </div>
    </form>

</div>
