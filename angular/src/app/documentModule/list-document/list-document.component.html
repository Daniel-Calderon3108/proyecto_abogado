<h2>Listado De Documentos</h2>
<div class="info" id="info">
  <table
    class="table table-striped table-bordered"
    [ngClass]="{
      'table-dark': currentTheme === 'dark-mode',
      'table-blue': currentTheme === 'blue-mode'
    }"
  >
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Url</th>
        <th>Tipo</th>
        <th>Fecha Inicio</th>
        <th>Estado</th>
        <th>Nombre del caso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of data">
        <td>{{ model.nameDocument }}</td>
        <td>
          <a
            href="{{ model.urlDocument }}"
            class="fa-solid fa-file-pdf"
            target="_blank"
          ></a>
        </td>
        <td>{{ model.typeDocument }}</td>
        <td>{{ model.dateDocument }}</td>
        <td>{{ model.statusDocument ? "Activo" : "Inactivo" }}</td>
        <td>
          <a [routerLink]="['/case', model.nameIdCase.idCase]">{{
            model.nameIdCase.nameCase
          }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
