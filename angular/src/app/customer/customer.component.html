
<h2>Listado De Clientes</h2>
<div class="info">
    <table class="table table-striped table-bordered" [ngClass]="{'table-dark' : isDarkMode}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo Documento</th>
                <th>Documento</th>
                <th>Direccion</th>
                <th>Tel√©fono</th>
                <th>Correo</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of data">
                <td>{{model.nombre}}</td>
                <td>{{model.tipo_documento}}</td>
                <td>{{model.documento}}</td>
                <td>{{model.direccion}}</td>
                <td>{{model.telefono}}</td>
                <td>{{model.correo}}</td>
                <td>{{model.tipo_cliente}}</td>
                <td>{{model.estado}}</td>
                <td>{{model.usuario.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
