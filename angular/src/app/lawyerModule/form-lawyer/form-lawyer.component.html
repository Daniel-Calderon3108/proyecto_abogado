<h2>{{title}}</h2>
<div class="info" id="info">
    <form [formGroup]="form">
        <p>Datos Abogado</p>
        <div class="form-items">
            <div class="form-item">
                <label for="nombre">Nombre</label>
                <div class="form-input">
                    <input type="text" name="nombre" #nombre formControlName="nameLawyer">
                    <div class="status-form"
                        [ngClass]="{'hide' : !isNameValidation, 'error' : !isValidName, 'success' : isValidName }">
                        <i class="fa-solid" [ngClass]="{'fa-xmark' : !isValidName, 'fa-check' : isValidName }"></i>
                        <p class="status-info" [ngClass]="{'error' : !isValidName, 'success' : isValidName }">
                            {{nameMessage}}</p>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="correo">Correo</label>
                <div class="form-input">
                    <input type="text" name="correo" #correo formControlName="emailLawyer">
                    <div class="status-form"
                        [ngClass]="{'hide' : !isEmailValidation, 'error' : !isValidEmail, 'success' : isValidEmail }">
                        <i class="fa-solid" [ngClass]="{'fa-xmark' : !isValidEmail, 'fa-check' : isValidEmail }"></i>
                        <p class="status-info" [ngClass]="{'error' : !isValidEmail, 'success' : isValidEmail }">
                            {{emailMessage}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="tipo_documento">Tipo Documento</label>
                <select name="tipo_documento" #tipo_documento formControlName="typeDocumentLawyer">
                    <option value="Cedula Ciudadania">Cedula Ciudadania</option>
                    <option value="Cedula Extranjera">Cedula Extranjera</option>
                    <option value="Tarjeta Identidad">Tarjeta Identidad</option>
                    <option value="Permiso Permanencia">Permiso Permanencia</option>
                </select>
            </div>
            <div class="form-item">
                <label for="documento">Documento</label>
                <div class="form-input">
                    <input type="text" name="documento" #documento formControlName="documentLawyer">
                    <div class="status-form"
                        [ngClass]="{'hide' : !isDocumentValidation, 'error' : !isValidDocument, 'success' : isValidDocument }">
                        <i class="fa-solid"
                            [ngClass]="{'fa-xmark' : !isValidDocument, 'fa-check' : isValidDocument }"></i>
                        <p class="status-info" [ngClass]="{'error' : !isValidDocument, 'success' : isValidDocument }">
                            {{documentMessage}}</p>
                    </div>
                </div>
            </div>
            <div class="form-item" *ngIf="edit">
                <label for="status">Estado</label>
                <select name="" id="" formControlName="statusLawyer">
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="telefono">Tel√©fono</label>
                <div class="form-input">
                    <input type="text" name="telefono" #telefono formControlName="phoneLawyer">
                    <div class="status-form"
                        [ngClass]="{'hide' : !isPhoneValidation, 'error' : !isValidPhone, 'success' : isValidPhone }">
                        <i class="fa-solid" [ngClass]="{'fa-xmark' : !isValidPhone, 'fa-check' : isValidPhone }"></i>
                        <p class="status-info" [ngClass]="{'error' : !isValidPhone, 'success' : isValidPhone }">
                            {{phoneMessage}}</p>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="especialidad">Especialidad</label>
                <select name="especialidad" #especialidad formControlName="typeLawyer">
                    <option value="Penal">Penal</option>
                    <option value="Civil">Civil</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Laboral">Laboral</option>
                    <option value="Corporativo o Mercantil">Corporativo o Mercantil</option>
                    <option value="Fiscal o Tributario">Fiscal o Tributario</option>
                    <option value="Inmobiliario">Inmobiliario</option>
                    <option value="Internacional">Internacional</option>
                    <option value="Ambiental">Ambiental</option>
                    <option value="Intelectual">Intelectual</option>
                    <option value="Seguros">Seguros</option>
                    <option value="Administrativo">Administrativo</option>
                </select>

            </div>
        </div>
        <p>Datos Usuario</p>
        <div class="form-user">
            <article style="margin-left: 30px;">
                <label for="photoUser">
                    <input type="file" name="photoUser" id="photoUser" (change)="onFileSelected($event)" accept="application/image/*">
                    <div class="image-preview">
                        <img [src]="filePreviewUrl" alt="">
                    </div>
                    <i class="fa-solid fa-camera camera"></i>
                </label>
            </article>
            <div style="width: 100%;">
                <div class="form-items">
                    <div class="form-item">
                        <label for="usuario">Usuario</label>
                        <div class="form-input">
                            <input type="text" name="usuario" #usuario formControlName="nameUser">
                            <div class="status-form"
                                [ngClass]="{'hide' : !isUserValidation, 'error' : !isValidUser, 'success' : isValidUser }">
                                <i class="fa-solid"
                                    [ngClass]="{'fa-xmark' : !isValidUser, 'fa-check' : isValidUser }"></i>
                                <p class="status-info" [ngClass]="{'error' : !isValidUser, 'success' : isValidUser }">
                                    {{userMessage}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-items">
                    <div class="form-item">
                        <label for="clave">{{labelPass}}</label>
                        <div class="form-input">
                            <input type="password" name="clave" #clave formControlName="passwordUser">
                            <div class="status-form"
                                [ngClass]="{'hide' : !isPasswordValidation, 'error' : !isValidPassword, 'success' : isValidPassword }">
                                <i class="fa-solid"
                                    [ngClass]="{'fa-xmark' : !isValidPassword, 'fa-check' : isValidPassword }"></i>
                                <p class="status-info"
                                    [ngClass]="{'error' : !isValidPassword, 'success' : isValidPassword }">
                                    {{passwordMessage}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-items" *ngIf="edit">
                    <div class="form-item">
                        <label for="statusUser">Estado</label>
                        <select name="" id="" formControlName="statusUser">
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <p class="message-submit" *ngIf="messageSubmit">{{ messageSubmit }}</p>
        <div class="form-items" style="justify-content: center;">
            <div class="form-item" style="width: 50%;">
                <button (click)="save()">Guardar</button>
            </div>
        </div>
    </form>
</div>
