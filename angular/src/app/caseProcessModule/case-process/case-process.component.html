<h2>Listado De Casos</h2>
<div class="info" id="info">
    <table class="table table-striped table-bordered" [ngClass]="{'table-dark' : isDarkMode}">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Tipo</th>
                <th>Fecha Inicio</th>
                <th>Fecha Cierre</th>
                <th>Estado</th>
                <th>Cliente Involucrado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of data">
                <td><a [routerLink]="['/case',model.idCase]">{{model.nameCase}}</a></td>
                <td>{{model.descriptionCase}}</td>
                <td>{{model.typeCase}}</td>
                <td>{{model.dateInitCase}}</td>
                <td>{{model.dateEndCase == null ? "Sin definir" : model.dateEndCase}}</td>
                <td>{{model.statusCase}}</td>
                <td><a [routerLink]="['/customer', model.customer.idClient]">{{model.customer.nameClient}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
