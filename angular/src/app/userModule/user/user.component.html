<h2>Listado De Usuarios</h2>
<div class="info" id="info">
    <table class="table table-striped table-bordered"
        [ngClass]="{'table-dark' : isDarkMode}">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of data">
                <td><a [routerLink]="['/user', model.nameUser]">{{model.nameUser}}</a></td>
                <td>{{model.rolUser}}</td>
                <td>{{model.statusUser == 1 ? "Activo" : "Inactivo"}}</td>
                <td><a [routerLink]="['/edit-user',model.id_user]" class="fa-solid fa-pen-to-square"></a></td>
            </tr>
        </tbody>
    </table>
</div>
