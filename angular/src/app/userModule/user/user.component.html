<h2>Listado De Usuarios</h2>
<div class="info" id="info">
    <table class="table table-striped table-bordered"
        [ngClass]="{ 'table-dark': currentTheme === 'dark-mode' }">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody *ngIf="data.length > 0">
            <tr *ngFor="let model of data">
                <td><a [routerLink]="['/user', model.nameUser]">{{model.nameUser}}</a></td>
                <td>{{model.rolUser}}</td>
                <td>{{model.statusUser == 1 ? "Activo" : "Inactivo"}}</td>
                <td><a [routerLink]="['/edit-user',model.idUser]" class="fa-solid fa-pen-to-square"></a></td>
            </tr>
        </tbody>
        <tbody *ngIf="data.length <= 0">
            <tr>
                <td colspan="4">No se encontraron usuarios.</td>
            </tr>
        </tbody>
    </table>
</div>
