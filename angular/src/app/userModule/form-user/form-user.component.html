<h2>Nuevo Usuario</h2>

<div class="info" id="info">

    <form>
        <p>Datos Usuario</p>
        <div class="form-items">
            <div class="form-item">
                <label for="nameUser">Usuario</label>
                <input type="text" name="nameUser" id="nameUser" [(ngModel)]="data.nameUser">
            </div>
            <div class="form-item">
                <label for="passwordUser">Clave</label>
                <input type="password" name="passwordUser" id="passwordUser" [(ngModel)]="data.passwordUser">
            </div>
        </div>
        <div class="form-items">
            <div class="form-item">
                <label for="rolUser">Rol</label>
                <select name="rolUser" id="rolUser" [(ngModel)]="data.rolUser">
                    <option value="Usuario">Usuario</option>
                    <option value="Abogado">Abogado</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="form-item">
                <label for="photoUser">Foto Usuario</label>
                <input type="text" name="photoUser" id="photoUser" [(ngModel)]="data.photoUser">
            </div>
        </div>
        <div class="form-items" style="justify-content: center;">
            <div class="form-item" style="width: 50%;">
                <button (click)="save()">Guardar</button>
            </div>
        </div>
    </form>
</div>
